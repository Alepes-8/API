name: CI/CD Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Will set up Docker Buildx following the docker-compose.yml, but will not run the containers
      - name: Build all services
        run: docker compose -f docker-compose.yml build

      # Run tests in the test containers defined in docker-compose.yml
      - name: Run tests
        run: |
          docker compose -f docker-compose.yml run --rm task_tracker_tests
          docker compose -f docker-compose.yml run --rm recipe_manager_tests

      #- name: Push images to GHCR
       # run: docker compose -f docker-compose.yml push
